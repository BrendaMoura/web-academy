<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questao 1</title>
  </head>
  <body>
    <h1>Várias listas</h1>

    <div>
      <p id="lista-titulo" name="lista">Lista de itens:</p>
    </div>

    <ul id="lista-itens-1">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>
  </body>
  <script type="text/javascript">
    const lista1 = document.getElementById("lista-itens-1");
    console.log("Primeiro elemento: ", lista1.firstElementChild);
    console.log("Último elemento: ", lista1.lastElementChild);
    console.log("HTML do pai: ", lista1.parentNode);
    console.log("Todos os filhos: ", lista1.children);

    const two = document.getElementById("two");
    console.log("Irmão anterior: ", two.previousElementSibling);
    console.log("Próximo irmão: ", two.nextElementSibling);
  </script>
</html>
