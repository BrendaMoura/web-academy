<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja PET</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- login -->
    <div class="container m-0">
      <div class="row row-cols-sm-1 vw-100 vh-100">
        <div
          class="col-md-4 bg-body-secondary d-flex align-items-center justify-content-center"
        >
          <h5>Bem vindo à PET Loja!</h5>
        </div>
        <div class="col-md-8 d-flex align-items-center justify-content-center">
          <div class="min-w-25">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  aria-describedby="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  id="senha"
                  class="form-control form-control-lg"
                  aria-describedby="senha"
                  required
                />
              </div>

              <div class="d-grid">
                <button class="btn btn-success">Entrar</button>
              </div>
              <div class="mt-3 text-center">
                <a href="cadastro.html">não tenho cadastro</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
